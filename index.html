<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple JS Calculator</title>
</head>
<body>
    
    <div class="calculator-border">

        <div class="calculator-screen-border">
            <p class="calculator-screen">0</p>
        </div>

        <div class="buttons">

            <button id="clear-screen">C</button>
            <button id="erase">←</button>
            <button id="division">÷</button><br>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiplication">x</button><br>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="substraction">-</button><br>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="addition">+</button><br>
            <button id="zero">0</button>
            <button id="equals">=</button>
            
         </div>

    </div>

    <script src="./calculator.js"></script>

</body>
</html>
